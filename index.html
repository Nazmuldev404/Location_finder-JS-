<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<header>
    <!-- Logo Section -->
    <p class="logoSection"><a href="#">Traking LTD</a></p>

    <!-- Navigation Section -->
   <nav>
        <ul>
            <li><a onclick="openLocation()" href="#">Location</a></li>
            <li><a onclick="TrackNumber()" href="#">Phone</a></li>
            <li><a href="#">Domain</a></li>
            <li><a onclick="contactPeople()" href="#">Contact</a></li>
        </ul>
   </nav>
</header>


<!-- Location  -->
<section>
     <div class="Location">
         <button type="button" class="findButton" onclick="CurrentLocation()">Find Location</button>
          <button type="button" class="closeButton" onclick="DismisUI()">x</button>
         <!-- MDL Progress Bar with Buffering -->
        <div id="p3" class="mdl-progress mdl-js-progress"></div>
        <!-- Latitude -->
        <p class="Text1"></p>
        <!-- Longitude -->
        <p class="Text2"></p>
     </div>
</section>



<!-- Number Location -->
 <section>
     <div class="Phone">  
        <div class="inputWrapper">
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="Enter Phone Number">
            <img src="https://cdn3.iconfinder.com/data/icons/location-and-navigation-7/48/public_phone_location_destination_map_navigation-256.png"> 
        </div>
       <button type="button" class="phoneNumberBtn" onclick="NumberLocation()">Track Number</button>
           <!-- MDL Progress Bar with Buffering -->
           <div id="p4" class="mdl-progress mdl-js-progress"></div>
     </div>
 </section>



<!-- Form Section  -->

 <section>
     <div class="formWrapper">
        <form>
            <div style="display: flex;">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <div style="display: flex;">
                <input list="browsers" name="browser" id="browser" placeholder="Country" required>
                <input type="number" name="cname" id="fname" placeholder="Post Code" required>
            </div>
            <div style="display: flex;">
                <input type="email" name="ename" id="fname" placeholder="Email address" required>
                <input type="number" name="pname" id="fname" placeholder="Phone Number" required>
            </div>
            <div>
                <textarea placeholder="Message"></textarea>
            </div>

            <!-- Submit progress  -->
           <div style="text-align: center;margin-right: 20px;">
             <div class="mdl-spinner mdl-js-spinner is-active"></div>
           </div>

            <input type="submit" value="Send">
        </form>
     </div>
 </section>


 <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="location.js"></script>
</body>
</html>
